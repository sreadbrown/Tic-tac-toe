
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Play Tic Tac Toe</h1>

      <table id='board' class="center">
        <tr id="row1">
          <td class="square 1"></td>
          <td class="square 2 v"></td>
          <td class="square 3"></td>
        </tr>
        <tr id="row2">
          <td class="square 4 h"></td>
          <td class="square 5 v h"></td>
          <td class="square 6 h"></td>
        </tr>
        <tr id="row3">
          <td class="square 7"></td>
          <td class="square 8 v"></td>
          <td class="square 9"></td>
        </tr>
      </table>
    </div>


  </body>
</html>
